<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Gladiators - Tire Damage Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black min-h-screen flex flex-col antialiased text-white">
    <header class="bg-e0e1dd shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center">
                    <span class="text-red-600 font-bold text-2xl">G</span>
                </div>
                <h1 class="text-2xl font-bold tracking-wide">Team Gladiators</h1>
            </div>
            <nav class="space-x-4">
                <a href="#" class="text-white hover:text-red-200 transition">Home</a>
                <a href="#" class="text-white hover:text-red-200 transition">About</a>
                <a href="#" class="text-white hover:text-red-200 transition">Contact</a>
            </nav>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8 flex-grow">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-5xl font-extrabold text-center mb-12 text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-yellow-500 drop-shadow-md">
                Tire Damage Detection
            </h2>
            
            <div class="bg-gray-800 shadow-2xl rounded-2xl p-8 border-2 border-gray-700">
                <div class="space-y-6">
                    <div>
                        <h3 class="text-3xl font-bold mb-6 text-center text-red-400">Detection Options</h3>
                        
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <!-- Image Upload -->
                            <div class="bg-gray-700 p-6 rounded-xl text-center transform transition hover:scale-105 hover:shadow-2xl border-2 border-transparent hover:border-red-500">
                                <div class="bg-red-600/20 w-16 h-16 rounded-full mx-auto mb-4 flex items-center justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                    </svg>
                                </div>
                                <h4 class="font-semibold text-xl mb-4 text-red-300">Image Detection</h4>
                                <form id="imageUploadForm" class="space-y-4">
                                    <input 
                                        type="file" 
                                        id="imageUpload" 
                                        accept="image/*" 
                                        class="block w-full text-sm text-gray-300 file:mr-4 file:rounded-full file:border-0 file:text-sm file:bg-red-50 file:text-red-700 hover:file:bg-red-100"
                                    >
                                    <button 
                                        type="submit" 
                                        class="w-full bg-gradient-to-r from-red-600 to-yellow-600 text-white py-3 rounded-full hover:from-red-700 hover:to-yellow-700 transition-all duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg"
                                    >
                                        Analyze Image
                                    </button>
                                </form>
                            </div>
                            
                            <!-- Video Upload -->
                            <div class="bg-gray-700 p-6 rounded-xl text-center transform transition hover:scale-105 hover:shadow-2xl border-2 border-transparent hover:border-green-500">
                                <div class="bg-green-600/20 w-16 h-16 rounded-full mx-auto mb-4 flex items-center justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                    </svg>
                                </div>
                                <h4 class="font-semibold text-xl mb-4 text-green-300">Video Detection</h4>
                                <form id="videoUploadForm" class="space-y-4">
                                    <input 
                                        type="file" 
                                        id="videoUpload" 
                                        accept="video/*" 
                                        class="block w-full text-sm text-gray-300 file:mr-4 file:rounded-full file:border-0 file:text-sm file:bg-green-50 file:text-green-700 hover:file:bg-green-100"
                                    >
                                    <button 
                                        type="submit" 
                                        class="w-full bg-gradient-to-r from-green-600 to-teal-600 text-white py-3 rounded-full hover:from-green-700 hover:to-teal-700 transition-all duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg"
                                    >
                                        Analyze Video
                                    </button>
                                </form>
                            </div>
                            
                            <!-- Webcam Detection -->
                            <div class="bg-gray-700 p-6 rounded-xl text-center transform transition hover:scale-105 hover:shadow-2xl border-2 border-transparent hover:border-purple-500">
                                <div class="bg-purple-600/20 w-16 h-16 rounded-full mx-auto mb-4 flex items-center justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-purple-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                    </svg>
                                </div>
                                <h4 class="font-semibold text-xl mb-4 text-purple-300">Live Webcam</h4>
                                <a 
                                    href="/webcam" 
                                    class="w-full inline-block bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-full hover:from-purple-700 hover:to-pink-700 transition-all duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg"
                                >
                                    Start Webcam Detection
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Results Display -->
                    <div id="resultsContainer" class="mt-8 hidden">
                        <div class="bg-gray-700 p-6 rounded-xl border-2 border-dashed border-gray-600">
                            <h3 class="text-2xl font-bold mb-4 text-red-400">Analysis Results</h3>
                            <div id="resultsContent" class="bg-gray-800 p-4 rounded-lg shadow-md text-white"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-e0e1dd py-6 text-white">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Team Gladiators. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Existing script remains unchanged (previous script content)
        document.getElementById('imageUploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const imageUpload = document.getElementById('imageUpload');
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsContent = document.getElementById('resultsContent');

            if (imageUpload.files.length === 0) {
                alert('Please select an image');
                return;
            }

            const formData = new FormData();
            formData.append('file', imageUpload.files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.damage_percentage !== undefined) {
                    resultsContent.innerHTML = `
                        <p><strong class="text-red-400">Damage Percentage:</strong> ${data.damage_percentage.toFixed(2)}%</p>
                        <p><strong class="text-red-400">Damage Status:</strong> ${data.damage_status}</p>
                    `;
                    resultsContainer.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error);
                resultsContent.innerHTML = 'An error occurred during image analysis.';
                resultsContainer.classList.remove('hidden');
            }
        });

        document.getElementById('videoUploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const videoUpload = document.getElementById('videoUpload');
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsContent = document.getElementById('resultsContent');

            if (videoUpload.files.length === 0) {
                alert('Please select a video');
                return;
            }

            const formData = new FormData();
            formData.append('file', videoUpload.files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.processed_video) {
                    resultsContent.innerHTML = `
                        <p class="text-green-400 mb-2">Video processed successfully!</p>
                        <video controls class="mt-2 rounded-lg shadow-lg">
                            <source src="${data.processed_video}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    `;
                    resultsContainer.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error);
                resultsContent.innerHTML = 'An error occurred during video processing.';
                resultsContainer.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
